<!DOCTYPE html>
<html>
<head>
	<title>Clicker Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Clicker Game</h1>
	<p>Click the button to score points:</p>
	<button id="clickBtn">Click me! (1 point)</button>
	<p id="score">Score: 0</p>

	<h2>Upgrades</h2>
	<p>Use your points to purchase upgrades:</p>
    <div>
        <button id="upgrade1" class="upgradeBtn">Upgrade +1 - Cost: 10</button>
        <div id="upgrade1-circles"></div>
    </div>
    <div>
        <button id="upgrade2" class="upgradeBtn">Upgrade +5 - Cost: 50</button>
        <div id="upgrade2-circles"></div>
    </div>
    <div>
        <button id="upgrade3" class="upgradeBtn">Upgrade AutoClick - Cost: 300</button>
        <div id="upgrade3-circles"></div>
    </div>
	
	
	

	<script src="script.js"></script>
</body>
</html>
